<a href="{% url 'info' book.id %}" class="book-card">
    <section class="image-wrapper">
        <img class="image" src="{{book.img}}" alt="" srcset="">
    </section>
    <section class="info">
        <h4 class="title">{{book.title}}</h4>
        <h5 class="author">{{book.author}}</h5>
        <p class="desc"></p>
    </section>
</a>
